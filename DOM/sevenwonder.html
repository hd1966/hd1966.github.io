      <a href="images/zeus_Olimpia.jpg" title="Zeusstatyn i Olympia var en kultstaty föreställande den grekiske guden Zeus. Den skapades av skulptören Fidias (Pheidias) i mitten av 400-talet f.Kr. och räknas som ett av världens sju underverk.
Zeusstatyn var placerad i det stora templet i Olympia, som var Zeus viktigaste helgedom och centrum för de antika Olympiska spelen som hölls till Zeus ära.
Information om hur statyn såg ut finns i vår tid bara bevarade genom avbildningar på mynt och en del beskrivningar från samtida källor. Enligt dessa var den över 12 meter hög, med Zeus-figuren uppbyggd kring en inre ram av trä som var täckt med elfenben och guld (en teknik som kallades kryselefantin) sittande på en tron av cederträ och med utsmyckningar i guld, ebenholts, elfenben, svart kalksten och ädla stenar. I sin högra hand höll Zeus en liten liten staty av gudinnan Nike, och i den vänstra, en spira med en örn på toppen.
Zeustemplet med sin staty utgjorde en viktig kultplats i många hundra år. Under 1:a århundradet e.Kr. gjorde den romerske kejsaren Caligula ett misslyckat försök att flytta statyn till Rom. I slutet av 300-talet flyttades den till Konstantinopel där den slutligen förstördes av bränder år 462.

Området kring Olympia drabbades vid samma tid av jordbävningar och andra naturkatastrofer, och templet brandhärjades och förstördes på 500-talet." onclick="showPic(this); return false;">Zeusstatyn i Olympia</a>

Templet förstördes 21 juli år 356 f.Kr. i en anlagd brand av Herostratos, vars syfte var att vinna odödlig ryktbarhet. Domstolar beordrade att hans namn skulle raderas ur alla skrifter, vilket uppenbarligen misslyckades. Uttrycket herostratisk ryktbarhet syftar just på denna händelse. Att gudinnan Artemis inte själv skyddade templet förklarades i legender med att hon var alltför upptagen med att övervaka Alexander den stores födelse, vilken ägde rum samma natt.

Templet återuppbyggdes, men förstördes av goter år 262 e.Kr., enligt Jordanes skrift Getica. Resterna användes sedan som tidigkristen kyrka, och senare som moské. Med tiden förstördes resterna och platsen glömdes bort." onclick="showPic(this); return false;">Artemistemplet i Efesos</a>

      <a href="images/mausoleum_Halicarnassus.jpg" title="Mausoleet i Halikarnassos var ett gravmonument som restes över Mausollos som var satrap av Karien 377-353 f. Kr. Platsen för graven var Halikarnassos i Mindre Asien, nuvarande Bodrum, som var Mausollos residensstad. Byggnaden var ett av världens sju underverk och gav namn åt senare tiders mausoleer.

Antagligen påbörjades bygget av monumentet på initiativ av drottning Artemisia medan hon och maken fortfarande var i livet. Omkring 350 f.Kr., 3 år efter Mausollos död (353 f.Kr.) och ett år efter Artemisias, stod graven färdig.

Graven byggdes i vit marmor ritad av grekiska arkitekter (Satyrus och Pythius), och kända konstnärer fick i uppdrag att smycka den med friser. Hon utlyste en pristävlan bland den tidens författare om den ståtligaste minnesskriften som vanns av talaren och historeieskrivaren Theopompos från Chios. Fyra konstnärer utförde var sin fasad och ryktbarast av dessa är skulptören Skopas som gjorde en fris på östsidan vilken föreställde jakten på det kalydoniska vildsvinet.

Man har tvistat mycket om hur detta mausoleum såg ut. Enligt Plinius d. ä. bestod det av en fyrkantig underbyggnad, 129 meter i omkrets, omgiven av 36 pelare. Over denna höjde sig en byggnad, som i 24 trappsteg tillspetsade sig uppåt i pyramidform. På översta platån stod ett fyrspann av marmor i kolossalformat. Det hela var 44 meter högt och präktigt smyckat med statyer samt målat i olika färger." onclick="showPic(this); return false;">Mausoleet i Halikarnassos</a>

      <a href="images/rhodes_Colossus.jpg" title="Kolossen på Rhodos (grekiska Κολοσσός της Ρόδου) var en kolossalbild av solguden Helios som byggdes omkring 284 f.Kr. av den grekiske bildhuggaren Chares. Den ansågs så imponerande att den räknades som ett av världens sju underverk. Den skall ha varit placerad vid inloppet till staden Rhodos hamn, men exakt var vet man inte idag.
Kolossen enligt en gravyr av Maarten van Heemskerck

Statyn hade ungefär samma dimensioner som frihetsgudinnan i New Yorks hamn idag, men stod på ett lägre fundament - illustrationer som visar kolossen bredbent grensle över hamninloppet är ett nyare tidens påhitt utan ringaste stöd i uppgifterna från forntiden. Statyn lär ha varit 32 meter hög och stått på en över 15 meter hög piedestal. Statyns tummar var så tjocka att man knappt kunde nå runt om dem med armarna och varje finger var större än en vanlig staty. Inuti gick en spiraltrappa upp till huvudet och i ögonen brann eldar för att vägleda fartygen.

Kolossen stod bara i 56 år (eller 66 enligt en annan uppgift) då den förstördes av en jordbävning. Även när den fallit omkull var den så imponerande att man reste långväga för att se den. Efter en arabisk erövring år 654 e.Kr såldes resterna av statyn till en affärsman som förde dem till Edessa med hjälp av, som det sägs, 900 kameler." onclick="showPic(this); return false;">Kolossen på Rhodos</a>

       <a href="images/lighthouse_Alexandria.jpg" title="Fyrtornet på Faros var ett fyrtorn på ön Faros utanför Alexandrias hamn, Egypten. Det var ett av sju underverken som efter Cheopspyramiden klarade sig längst. Det byggdes av Sostratos från Knidos omkring 280 f.Kr. på order av Ptolemaios I som var en av Alexander den stores generaler som efter dennes död blev Soter (som betyder frälsare eller kung) av Egypten. Byggnadsverket skadades av jordbävningar 1303 och 1323, och 1480 var det totalt försvunnet, då Egyptens sultan Qait Baj använt resterna till att bygga ett närliggande fort, i det så kallade Atlanten.Handmålad gravyr av Maerten van Heemskerck
Ordet faros har givit namn åt ordet fyr på franska, spanska, italienska och hebreiska. Även det franska ordet för bilstrålkastare har lånats av Faros.
Det är omtvistat hur högt tornet var. Några uppger att det var 150 meter högt och syntes 10 km bort. Andra uppger höjden till omkring 70 meter. Forskare har genom att använda sig av Sostratos berättelse, vilken angav höjd i förhållande till fartyg, beräknat höjden till omkring 120 meter.

Under den tid då tornet var en fyr reflekterade en spegel solljuset under dagen och på natten var en eld synlig i mörkret. Romerska mynt från myntverket i Alexandria visar en staty av Poseidon på toppen.
Den anses även vara modellen för minareterna vid moskéer, där ordet minaret är en direkt översättning ifrån arabiskans fyrtorn eller ljusplats.
Den tyske forskaren Herman Thiersch studerade källor från antiken och gav ut ett stort verk, Faros, 1909. Han beskrev 3 nivåer i konstruktionen - en fyrkantig bas, en åttakantig mittsektion och en cirkelrund överdel. Väggarna lutade svagt inåt, och en spiralformad ramp ledde till toppen. År 1994 undersökte dykare Alexandrias östra hamn och fann hundratals stora klippblock som kan komma från fyrtornet. Myndigheterna har nu avsatt området som en undervattenspark" onclick="showPic(this); return false;">Fyrtornet på Faros</a>
