<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>monochromatic with box shadow</title>
    <style>
    .black{
        color: black;
        background-color:#B2D732;
        box-shadow: 120px,-10px,blue;
    }
    .white{
        color: white;
        background-color: #71881B;
        box-shadow: -10px,10px,red;
    }
    #fourth
    {
        background-color: #2B3409;
        box-shadow: -10px,-10px,blue;
    }
    p
    {
        background-color: #D3E788;
        box-shadow: 10px,10px;
        color: black;
        width: 100px;
        height: 40px;
       
        
    }
    body{
        background-color:  #F4F9E1;
    }
    #ett{
        box-shadow: 10px,10px,red;
    }
    </style>
</head>
<body>
    <div id="ett"><p>First</p></div>
    
   
   <p class="black">Second</p>
   <p class="white">Third</p>
   <p class="white" id="fourth">Fourth</p>
 
</body>
</html>
