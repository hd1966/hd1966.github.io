<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>gradients</title>
    <style>
    .black{
        color: black;
       background-image: linear-gradient(180deg, #ccd9ff,#0039e6);
    }
    .white{
        color: white;
        background-image: linear-gradient(90deg, #ccd9ff,#002080);
        
    }
    #fourth
    {
        background-image: linear-gradient(#ccd9ff, #000000,#ccd9ff);
        
    }
    p
    {
        background-image: linear-gradient(#ccd9ff, #668cff);
        color: black;
        width: 100px;
        height: 40px;
       
        
    }
    body{
        background-color:  #ccd9ff;
    }
    </style>
</head>
<body>
   <p >First</p>
   <p class="black">Second</p>
   <p class="white">Third</p>
   <p class="white" id="fourth">Fourth</p>
 
</body>
</html>
