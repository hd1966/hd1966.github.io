<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>monochromatic</title>
    <style>
    .black{
        color: black;
        background-color:#0039e6;
    }
    .white{
        color: white;
        background-color: #002080;
    }
    #fourth
    {
        background-color: #000000;
    }
    p
    {
        background-color: #668cff;
        width: 100px;
        height: 40px;
       
        
    }
    body{
        background-color:  #ccd9ff;
    }
    </style>
</head>
<body>
   <p class="black">First</p>
   <p class="black">Second</p>
   <p class="white">Third</p>
   <p class="white" id="fourth">Fourth</p>
   <p>Not me</p>
</body>
</html>
