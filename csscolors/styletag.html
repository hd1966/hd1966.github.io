<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>style paragraph</title>
    <style>
    #bigpara{
        font-size: 2em;
    }
    .redpara{
        background-color: red;
    }
    p
    {
        background-color: blue;
        color: white;

    }
    </style>
</head>
<body>
   <p id="bigpara">I'm big</p>
   <p>I'm blue</p>
   <p>I'm also blue</p>
   <p class="redpara">But I'm red</p>
   <p class ="redpara">Mee too</p>
   <p>Not me</p>
</body>
</html>
