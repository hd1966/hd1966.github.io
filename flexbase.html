<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>flexbox model</title>
    <style>
        .box
        {
             
             text-align: center;
             color: white;
             font-family: 'Courier New', Courier, monospace;
            font-size: 82px;
        }
        .box1{
    background-color: rgb(185, 79, 79);
   
}
.box2
{
    background-color: rgb(212, 154, 45);
   
   
}
.box3
{
    background-color: lightgreen;
}
.box4
{
    background-color: lightblue;
}
.box5
{
    background-color: violet;
}
#container{
    display: flex;
    border: solid 2px blue;
    flex-direction: row-reverse;
    flex-wrap: wrap;
   
}

        </style>
</head>

<body>
    <h1>Flexbox model intro</h1>
   <div id="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box1">6</div>
    <div class="box box2">7</div>
    <div class="box box3">8</div>
    <div class="box box4">9</div>
    <div class="box box5">10</div>
    </div>
   
 
</body>
</html>
