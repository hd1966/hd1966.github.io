<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form responsive</title>
<style>
  body{
    background-color: lightgreen;
  }
  .wrapper {
   
    display: flex;
    border-radius: 10px;
    align-items: stretch;
    height:600px;  
  }
 img {
    
    margin:10px;
    box-shadow: 3px 3px  red; 
    flex:1 100%;

   
  }
  
  @media screen and (min-width: 400px) {
    .second,.third {
    	flex: 1 0 0;  
   }
  }
 @media screen and (min-width: 900px) {
   
  img{
    	flex: 1;  
   }
  }

</style>
</head>
<body>
<form>
  <div class="wrapper">
   <img class="first"  src="../flexbox/foto1.jpg">
   <img class="second" src="../flexbox/foto2.jpg">
   <img class="third"  src="../flexbox/foto3.jpg">
  </body>
  </html>
