<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form responsive</title>
<style>
  body{
    background-color: lightgreen;
  }
  .wrapper {
   
    display: flex;
    flex-wrap: wrap;
    border-radius: 10px;
    flex-direction: column-reverse;
     
  }
 img {
    
    margin:10px;
    box-shadow: 3px 3px  red; 
    flex:1 100%;

   
  }
  
  @media screen and (min-width: 400px) {
    
    .wrapper {
      flex-direction: row;
     
  }
   .first,.second{

    flex:1 0 0px;
   }
  

  }
 @media screen and (min-width: 900px) {
   
  .first{
    order:2;
  } 
  .second{
    order:3;
  } 
  .third{
    order:1;
  } 
     
  img{
    	flex: 1 0 0px; 
   }
  }

</style>
</head>
<body>

  <div class="wrapper">
   <img class="first"  src="foto1s.png">
   <img class="second" src="foto2s.png">
   <img class="third"  src="foto3s.png">
   </div>
  </body>
  </html>
