<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
  <title>JavaScript Arrays : olika metoder </title>
  <style>body{font-family:Verdana;font-size: 14px;}</style>
   <script>
     var cities = ["Dubai","Paris","Mumbai","Dallas","Houston","Madrid"]; // skapa array med 6 element.
     for (var i=0;i<3;i++)
     {
       var stad = prompt("Skriv in stadens namn: ", "");
       cities.push(stad);
     }
     document.write("After push <br>");
     cities.forEach(arrayElements);
     function arrayElements(element, index) {
        document.write('cities[' + index + '] = ' + element+"<br/>");
     }
     cities.pop();
     document.write("After pop <br>");
     cities.forEach(arrayElements);
     cities.shift();
     document.write("After shift <br>");
     cities.forEach(arrayElements);
     var removed = cities.splice(2, 0, 'Stockholm');
     document.write("After splice <br>");
     cities.forEach(arrayElements);
     delete cities[2];
     document.write("After delete <br>");
     cities.forEach(arrayElements);
     document.write("constructor of cities array is <b>" + cities.constructor + "</b><br>");
     document.write("Index of Dallas is "+cities.indexOf("Dallas")+"<br/>");  
     document.write("First city is <b>" + cities[0] + "</b> <br>");
     document.write("Size of cities is <b>" + cities.length+"<br/>");
     cities.length = 1;
     document.write("Size of cities is now <b>" + cities.length+"<br/>"); 
  </script>
</head>
