<!DOCTYPE HTML> 
<html lang="sv"> 
     <head> 
       <title>Javascript Location Objekt </title> 
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <style>body{font-family:Helvetica;}
    button,p{
            margin-top: 30px;
            color: brown;
            font-size: 28px;
            display:block;
            padding:10px;
            width:300px;
            
        }
        button{
            text-align: center;
        }
        span{
            font-weight: bold;
            font-size: 28px;
        }
    </style>
       <script> 
         document.write("<span>Href:</span> " + location.href+"<br/>"); 
         document.write("<span>Pathname:</span> " + location.pathname+"<br/>"); 
         document.write("<span>Protocol:</span> " + location.protocol+"<br/>");
       
        
        </script> 
     </head> 
   <body> 
  

         
        <button name="assign" 
        onClick='location.assign("http://www.aftonbladet.se")'>Gå till - assign</button>
        <button name="replace" 
        onClick='location.replace("http://www.expressen.com")'>Gå till - replace</button>
        <button name="reload" 
        onClick='location.reload()'>Ladda om - uppdatera</button>
           </body> 
      </html>
