<!DOCTYPE html>
<html lang="sv">
<head>
  <title>JavaScript Window objekt</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <style>
    button,p{
        margin-top: 30px;
        color: brown;
        font-size: 28px;
        display:block;
        padding:10px;
    }
  </style>
    <script>
        var myWindow;
     function newPopupWindow() {
        myWindow = window.open("snowleopard.jpg","SnowLeopard", "width=1050, height=400,top=100,left=100, resizable=yes, scrollbars=yes, location=yes");
        myWindow.focus();
	  }
	 function closePopupWindow(){
	    myWindow.close();
	 }

     function movePopupWindow(){
        myWindow.moveTo(250, 0); // move window
        myWindow.focus();
	 }
     function resizePopupWindow(){
        myWindow.resizeBy(250, 0); // resize window
        myWindow.focus();
	 }

     function dimParentWindow()
    {
        document.getElementById("par").innerHTML = "outerHeight: "+ window.outerWidth +"<br/>"+"outerWidth: "+window.outerWidth+ "<br/>"+"innerHeight: " +window.innerHeight+
        "<br/>"+"innerWidth: " +window.innerWidth+"<br/>"+"Screen width: " + window.screen.width+"<br/>"+ "Screen height: "+ window.screen.height; 
         
    }
 </script>
</head>
<body>
  <p>Tryck på någon knapp:</p>
  <button type="button" onclick="newPopupWindow()" >Öppna popup fönster</button>
  <button onclick="closePopupWindow()">Stäng popup fönster</button>
  <button onclick="movePopupWindow()" >Flytta popup fönstret</button>
  <button onclick="resizePopupWindow()" >Ändra popup fönstrets storlek</button>
  <button onclick="dimParentWindow()" >Info om "parent" fönster</button><br/>
  <p id="par"></p>  

  


</body>
</html>
