<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom icon</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  
<!--leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; }
#mapDiv { width: 90vw; height: 90vh; }
#fl{
    display: flex;
    justify-content: center;
    align-items: center;

}
h1{
    text-align: center;
}
</style>
<!-- Map skapandet -->
<script >
    function initMap() 
{
    var mymap = L.map('mapDiv').setView([55.705, 13.19], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    zoom:8,
    attribution: '© OpenStreetMap'
}).addTo(mymap);
    
    var BollIcon = L.Icon.extend({
        options: {
            shadowUrl: 'images/bollshadow.png',
            iconSize:     [56, 75],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
        }
    });

    var greenIcon = new BollIcon({iconUrl: 'images/fotboll.png'}),
        redIcon = new BollIcon({iconUrl: 'images/basketboll.png'}),
        orangeIcon = new BollIcon({iconUrl: 'images/tennisboll.png'});

    L.marker([55.705, 13.19], {icon: greenIcon}).bindPopup("Jar är fotboll.").addTo(mymap);
    L.marker([55.60587, 13.00073], {icon: redIcon}).bindPopup("Jag är basketboll.").addTo(mymap);
    L.marker([55.79188, 13.11021], {icon: orangeIcon}).bindPopup("Jag är tennisboll.").addTo(mymap);
}
</script>
</head>
<body onload="initMap()">
    <h1>Custom icon</h1>
    <div id="fl">
        <div id="mapDiv"></div>
    </div>
</body>
</html>
