<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  
<meta charset="utf-8" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style >
html { height: 100% }
body { height: 100%; margin: 0; }
#mapDiv { width: 90vw; height: 90vh; margin:1vw; }
#fl{
    display: flex;
    justify-content: center;
    align-items: center;

}
h1{
    text-align: center;
}
</style>
<!-- Map skapandet -->
<script >
    function initMap() 
{
    var mymap = L.map('mapDiv').setView([55.705, 13.19], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
}).addTo(mymap);
mymap.on('dblclick', function(e){
    L.circle(e.latlng, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).bindPopup("Jag är en cirkel.").addTo(mymap);
});
mymap.on('click', function(e){
    L.polygon([[e.latlng.lat+0.01,e.latlng.lng+0.01],[e.latlng.lat-0.01,e.latlng.lng+0.01],[e.latlng.lat-0.01,e.latlng.lng-0.01]], {
        color: 'green',
        fillColor: '#03f',
        fillOpacity: 0.5
        }).bindPopup("Jag är en polygon").addTo(mymap);
});

}
</script>
</head>
<body onload="initMap()">
    <h1>Events</h1><div id="fl">

<br/>
<div id="mapDiv"></div>
    </div>
</body>
</html>
