<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta charset="utf-8" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 5%; }
#mapDiv { width: 80vw; height: 80vh; }
</style>
<!-- Map skapandet -->
<script >

function initMap() 
{
    var mymap = L.map('mapDiv').setView([55.705, 13.19], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    accessToken: 'pk.eyJ1IjoiaGFyaXNkMTk2NiIsImEiOiJjazUzd3M0emEwYzd5M29wbW83a3Y3bXpvIn0.Ndepnv5oDGb9E4R27pDSGQ'
}).addTo(mymap);
}

</script>
</head>
<body onload="initMap()">
<b>My First Map </b>
<br/>
<div id="mapDiv"></div>
</body>
</html>
