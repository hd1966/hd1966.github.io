<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dl-dt-dd</title>
</head>
<body>
    <h1>Nested list - three levels</h1>
    <ul>
        <li>Fruit
          <ul>
            <li>Bananas</li>
            <li>Apples
              <ul>
                <li>Green</li>
                <li>Red</li>
              </ul>
            </li>
            <li>Pears</li>
          </ul>
        </li>
        <li>Vegetables</li>
        <li>Meat</li>
      </ul>
</body>
</html>
