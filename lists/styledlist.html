<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Styled list</title>
    <style>
        ul
        {
            list-style-type: none;
        }
        li
        {
            background-color: yellowgreen;
            color: white;
            border: 1px solid red;
            float: left;
            margin: 10px;
            padding: 5px;
        }
        li:hover
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Styled List</h1>
    <ul>
        <li>Serif</li>
        <li>Sans-serif</li>
        <li>Script</li>
        <li>Display</li>
        <li>Dingbats</li>
        </ul>
</body>
</html>
