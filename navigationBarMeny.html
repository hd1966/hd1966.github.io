<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

 /* Navbar container - style the navigation bar and the navbar links with a background-color, padding, etc.*/
 .navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial;
}

/* Links inside the navbar */
.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* The dropdown container The .dropdown class is 
the container for .dropdown-content. Since this is a <div> element, and not an <a> element, 
    we have to float it to make sure that it stays next to the links.*/
.dropdown {
  float: left;
  overflow: hidden;/*The overflow CSS shorthand property 
  sets the desired behavior when content does not fit in the parent element box (overflows) in the horizontal and/or vertical direction.*/
}

/* Dropdown button  style the dropdown button with a background-color, padding, etc*/
.dropdown .dropbtn,.dropdown .dropbtn1 {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

/* Dropdown content (hidden by default)  holds the actual dropdown menu. It is hidden by default, and will be displayed on hover (see below).*/
.dropdown-content,.dropdown-content1 {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;/*It is going to be visible (at the front of all other)*/
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;/*The float CSS property places an element on the left or right side of its container, 
  allowing text and inline elements to wrap around it. The element is removed from the normal flow of the page, though still remaining a part of the flow*/
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover,.dropdown-content1 a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover #dropdown-content,.dropdown:hover #dropdown-content {
  display: block;
} 
</style>
<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content 
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }*/
    </script>
</head>
<body style="background-color:white;">

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
    <button class="dropbtn1">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="dropdown-content1">
      <a href="#">Link 4</a>
      <a href="#">Link 5</a>
      <a href="#">Link 6</a>
    </div>
  </div> 
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>

</body>
</html>
