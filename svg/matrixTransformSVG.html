<!doctype html>
<html lang="en">
  <head>
    <title>Matrix transform</title>
    <style>div > svg{
    height:600px;
    width: 600px;
    }
    </style></head>
   <body>
       <div>
            <svg  xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
<rect x="80" y="0" width="50" height="50"
      style="fill: #cc3333" />

<rect x="80" y="0" width="50" height="50"
      style="fill: #3333cc"
      transform="matrix(0.86,0.5,-0.5,0.86,0,0)"
        />  
        <text x="40" y="140"  style="font-family: Arial;
        font-size  : 18;
        stroke     : #000000;
        fill       : #00ff00;">Rotation</text>
        <rect x="80" y="0" width="50" height="50"
        style="fill: #009922"
        transform="matrix(0.96,0.27,-0.27,0.96,0,0)"
          />
          
          <rect x="80" y="0" width="50" height="50"
          style="fill: #88dd00"
          transform="matrix(0.7,0.7,-0.7,0.7,0,0)"
            />  
          


        <rect x="80" y="0" width="50" height="50"
      style="fill: #998800"
      transform="matrix(1.8,0,0,1.8,0,0)"
        />    
        <text x="170" y="120"  style="font-family: Arial;
        font-size  : 18;
        stroke     : #000000;
        fill       : #00ff00;">Scale</text>
        <rect x="80" y="0" width="50" height="50"
      style="fill: #0099cc"
      transform="matrix(1,0,0,1,200,20)"
        />
        <text x="280" y="100" style="font-family: Arial;
        font-size  : 18;
        stroke     : #000000;
        fill       : #00ff00;">Translation</text>
        <rect x="80" y="80" width="50" height="50"
        style="fill: #9999cc"
        transform="matrix(1,1,0,1,0,0)"
          />    
          <text x="70" y="280"  style="font-family: Arial;
          font-size  : 18;
          stroke     : #000000;
          fill       : #00ff00;
         ">Skew</text>
        </svg>
        </div>
        </body>
</html>
