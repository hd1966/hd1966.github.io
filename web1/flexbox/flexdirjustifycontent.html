<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Haris Bakery</title>
<link rel="icon" type="image/x-icon" href="ukFavicon.ico" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
#main {
  color: white;
  display: flex;
  flex-direction: column; 
 
}

#main h1 {
  margin-top: 1.5em;
}

.first{
  font-family: verdana, sans-serif;
   background-color: #783F27;
   display: flex;
   flex-direction: column; 
   justify-content: space-between;

 
}

.first ul {
  list-style-type: none; 
  display: flex;
  flex-direction: column; 
  align-items: center;
  width:400px;
  
 
    
}


img{
    height: 6em;
}
li {
 
  text-transform: uppercase;
  letter-spacing: .2em;
  border: 1px solid; 	
  border-radius: .5em; 
  width:30%;
  margin-left: 20px;	
  text-align: center;
 
 
}
.second{
    font-family: 'Courier New', Courier, monospace;
    background:no-repeat url("croissants.jpg") ;
    display:flex; 
    justify-content: flex-end;
    background-size: 100vw 9em;

  
  
}

@media screen and (min-width: 550px) {
  .first ul {
    flex-direction: row;
    justify-content: space-around;
  }
  
  .first{
    flex-direction: row;
    justify-content: space-between;
  }
  .second{
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
}
 
</style>





</head>

<body>

<div id="main">
  <div class="first">
    <ul>
      <li>Menu</li>
      <li>News <i class="fa fa-car"></i></li>
      <li>About <i class="fas fa-database fa-2x"></i> </li>
      <li>Contact  </li>
      
    </ul>
    <img src="logo.png">
  </div>
  <div class="second"><h1>Haris Bakery</h1></div>
</div>
  
 
</header>
</body>
</html>
