<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nestedflexbox</title>
<style>
.wrapper { 
  display: flex;
  font-size: 2em;
  text-align: center;
  flex-wrap: wrap;
  }
.second {
  display: flex;
  flex-direction: column;
}
#green {
  background: yellowgreen;
}
#red {
  background: lightcoral;
}
.wrapper>div {
  
  padding: .5em;
  color: white;
  background:blue;
  border-radius: 5px;
  padding:0.2em;
  margin:0.3em;
  flex: 1;
}

.second>div {
  padding: .5em;
  color: black;
  border-radius: 5px;
  padding:0.2em;
  margin:0.1em;
  flex: 1;
}

</style>
</head>
<body>
<div class="wrapper">
  <div class="second">1
    <div id="green">1a</div>
    <div id="red">1b</div>
  </div>
  <div>2</div>
  <div>3</div>
</div>
<div class="wrapper">
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</div>
<div class="wrapper">
    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>
</body>
</html>
