<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Log in Form </title>
<link rel="stylesheet" type="text/css" href="formlogstyle.css">
</head>
<body>
  <h1>Simple log in with labels</h1>  
<form action="submit.php" method="post">
  <p><label for="username">Username:</label> <!-- "for" targets "id" -->
  <input type="text" id="username" name="username"> <!-- "name" for "name=value" pair --></p>
  <p><label for="pass">Password:</label>
  <input type="password" name="password" id="pass"></p>
  <input class="button" type="submit" value="log in">
</form>
</body>
</html>
