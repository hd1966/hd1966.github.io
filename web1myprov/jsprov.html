<!DOCTYPE html>
<html lang="sv">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Math exempel</title>
    <style>
        label,button,input{
            width:60dp; 
            margin: 60dp;
            font:italic bold  24px Courier,monospace ;
         
            
        }
        label,input{
               display: inline-block;
        }
        button{
            background-color: aqua;
           

        }
    </style>
    <script>  
        function fourOperations(sign) {
        var tal1= parseInt(document.getElementById("op1").value);  
        var tal2= parseInt(document.getElementById("op2").value); 
        if(sign=='*')
        {
            alert(tal1*tal2);
        }
        else if(sign=='-')
        {
            alert(tal1-tal2);
        }
        else if(sign=='+')
        {
            alert(tal1+tal2);
        }
        else{
            alert(tal1/tal2);
        }
        
        }
    </script>
    </head>
    <body>
        <form>
            <p><label for="op1">Tal 1:</label> <input type="text" id="op1" ></p> 
            <p><label for="op2">Tal 2:</label> <input type="text" id="op2" ></p>
        </form>
        
         <button onclick="fourOperations('+')">+</button>   <button onclick="fourOperations('-')">-</button>  <button onclick="fourOperations('*')">*</button> 
         <button onclick="fourOperations('/')">/</button>
    </body>
</html>
