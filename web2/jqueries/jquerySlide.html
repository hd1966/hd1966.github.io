<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
    $("#flip").dblclick(function(){
        $("#panel").slideUp("slow");
    });
    $("#an").click(function(){
        $("#divan").animate({
            left: '250px',
            opacity: '0.5', 
            height: '150px',
            width: '150px',
           
         },3000);
    });
});
</script>
 
<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
    width:100%
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
    <button id="an">Start Animation</button>
<button id="flip">Click/doubleclick to slide down/up panel</button>
<div id="panel">Hello world!</div>

<div id="divan" style="background-color:#98bf21;height:100px;width:100px;position:absolute;border:aqua solid 5px"></div>

</body>
</html>
