<!DOCTYPE html>
<html lang="sv">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>z - index</title>
<style>
#left{
position:absolute;
top:20px;
left:20px;
height:300px;
width:300px;
border:3px solid #00FF00 ;

}

#right{
position:absolute;
top:20px;
left:50%;
height:300px;
width:300px;
border:3px solid #0000FF;
}
.top{
position:absolute;
display:block;
top: 30px;
left: 90px;
width:150px;
height:50%;
z-index:3;
margin:5;
border:5px solid #000000;
}
.middle{
position:absolute;
display:block;
top:20px;
left:50px;
width:150px;
height:50%;
z-index:2;
margin:5;
border:5px solid #000000;
}
.bottom{
position: absolute;
display:block;
top:10px;
left:10px;
height:50%;
width:150px;
z-index:1;
margin:5;
border:5px solid #000000;
}
    </style>
</head>

<body>

	<div id="left">
		<img src="flower1.jpg" alt="blomma 1" class="top"  />
		<img src="flower2.jpg" alt="blomma 2" class="middle" />
		<img src="flower3.jpg" alt="blomma 3" class="bottom" />	</div>
	<div id="right">
		<img src="flower1.jpg" alt="blomma 1" class="top" />
		<img src="flower2.jpg" alt="blomma 2" class="middle" />
		<img src="flower3.jpg" alt="blomma 3" class="bottom" />	</div>

</body>
</html
