<!DOCTYPE html>
<html>
    <style>
   
    .flex-container {
  display: flex;
  background-color: DodgerBlue;
  height:350px;
  border: darkblue 5px solid;
  
  
}

 .flex-container > svg{
  background-color: #f1f1f1;
  margin: 10px;
  height: 320px;
  width: 700px;
  
} 

    </style>
<body>
    <div class="flex-container">
        
        <svg xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect  id="rect1" x="20" y="120" width="100" height="40"
        style="stroke: #ff00ff; fill:none;" >
      <animateTransform id="an1" attributeName="transform"
                        type="rotate"
                        from="0 100 200" to="360 100 200"
                        begin="0s" dur="5s"
                        repeatCount="indefinite"
              /></rect>
              <rect x="300" y="60" width="40" height="40"
      style="stroke: #ff00ff; fill: none;" >
    <animateTransform attributeName="transform"
                      type="scale"
                      from="1 1" to="2 3"
                      begin="0s" dur="10s"
                      repeatCount="indefinite"
            />

    </rect>
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <animate attributeName="cx" attributeType="XML"
                 from="30"  to="300"
                 begin="0s" dur="5s"
                 repeatCount="indefinite"/>
    
    </circle>
      
    </svg>
   </div>





</body>
</html>
